{% extends "admin_base.html" %}
{% block content %}
<div class="panel" style="max-width: 640px;">
  <h2>Edit Menu Item</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="field">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" value="{{ item.name }}" required />
    </div>
    <div class="field">
      <label for="description">Description</label>
      <textarea id="description" name="description" required>{{ item.description }}</textarea>
    </div>
    <div class="grid">
      <div class="field">
        <label for="category">Category</label>
        <input id="category" name="category" type="text" value="{{ item.category }}" required />
      </div>
      <div class="field">
        <label for="price">Price</label>
        <input id="price" name="price" type="number" step="0.01" value="{{ item.price }}" required />
      </div>
      <div class="field">
        <label for="sort_order">Sort Order</label>
        <input id="sort_order" name="sort_order" type="number" value="{{ item.sort_order }}" />
      </div>
    </div>
    <div class="field">
      <label for="image">Replace Image (jpg/png/webp)</label>
      <input id="image" name="image" type="file" accept="image/*" />
      {% if item.image_path %}
      <a class="btn secondary" href="/uploads/{{ item.image_path }}" target="_blank">View current image</a>
      {% endif %}
    </div>
    <div class="actions">
      <button class="btn" type="submit">Save Changes</button>
      <a class="btn secondary" href="/admin/menu">Cancel</a>
    </div>
  </form>
  {% if item.image_path %}
  <form method="post" action="/admin/menu/{{ item.id }}/image/delete">
    <button class="btn" type="submit">Remove Image</button>
  </form>
  {% endif %}
</div>
{% endblock %}
