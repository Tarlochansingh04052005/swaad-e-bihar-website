{% extends "admin_base.html" %}
{% block content %}
<div class="panel" style="max-width: 640px;">
  <h2>Edit Panel Item</h2>
  <form method="post">
    <div class="field">
      <label for="label">Label</label>
      <input id="label" name="label" type="text" value="{{ panel.label }}" required />
    </div>
    <div class="field">
      <label for="value">Value</label>
      <input id="value" name="value" type="text" value="{{ panel.value }}" required />
    </div>
    <div class="field">
      <label for="sort_order">Sort Order</label>
      <input id="sort_order" name="sort_order" type="number" value="{{ panel.sort_order }}" />
    </div>
    <div class="actions">
      <button class="btn" type="submit">Save Changes</button>
      <a class="btn secondary" href="/admin/story">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
