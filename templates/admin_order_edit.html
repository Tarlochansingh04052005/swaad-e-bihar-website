{% extends "admin_base.html" %}
{% block content %}
<div class="panel" style="max-width: 720px;">
  <h2>Edit Order</h2>
  <form method="post">
    <div class="grid">
      <div class="field">
        <label for="customer_name">Customer Name</label>
        <input id="customer_name" name="customer_name" type="text" value="{{ order.customer_name }}" required />
      </div>
      <div class="field">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" value="{{ order.phone }}" required />
      </div>
      <div class="field">
        <label for="delivery_area">Delivery Area</label>
        <input id="delivery_area" name="delivery_area" type="text" value="{{ order.delivery_area }}" required />
      </div>
      <div class="field">
        <label for="total_amount">Total Amount</label>
        <input id="total_amount" name="total_amount" type="number" step="0.01" value="{{ order.total_amount }}" required />
      </div>
      <div class="field">
        <label for="status">Status</label>
        <select id="status" name="status">
          {% for option in ["New", "Preparing", "Out for delivery", "Completed", "Cancelled"] %}
          <option value="{{ option }}" {% if order.status == option %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="field">
        <label for="order_reference">Order Reference</label>
        <input id="order_reference" name="order_reference" type="text" value="{{ order.order_reference }}" />
      </div>
      <div class="field">
        <label for="payment_method">Payment Method</label>
        <select id="payment_method" name="payment_method">
          {% for option in ["Cash", "UPI", "Card", "Wallet"] %}
          <option value="{{ option }}" {% if order.payment_method == option %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="field">
        <label for="payment_status">Payment Status</label>
        <select id="payment_status" name="payment_status">
          {% for option in ["Unpaid", "Pending", "Paid", "Refunded"] %}
          <option value="{{ option }}" {% if order.payment_status == option %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="field">
        <label for="source_channel">Source Channel</label>
        <input id="source_channel" name="source_channel" type="text" value="{{ order.source_channel }}" />
      </div>
    </div>
    <div class="field">
      <label for="items">Items</label>
      <textarea id="items" name="items" required>{{ order.items }}</textarea>
    </div>
    <div class="field">
      <label for="legal_notes">Legal Notes</label>
      <textarea id="legal_notes" name="legal_notes">{{ order.legal_notes }}</textarea>
    </div>
    <div class="field">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes">{{ order.notes }}</textarea>
    </div>
    <div class="actions">
      <button class="btn" type="submit">Save Changes</button>
      <a class="btn secondary" href="/admin/orders">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
