<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Swaad-e-Bihar" }} | Cloud Kitchen</title>
    <meta name="description" content="Swaad-e-Bihar is a cloud kitchen serving bold, authentic Bihari flavors with fast delivery." />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Archivo:wdth,wght@100,400;100,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grain"></div>
    <header class="hero" style="padding-bottom: 2rem;">
      <nav class="nav">
        <div class="brand">
          <img class="brand__logo" src="{{ url_for('static', filename='logo.png.jpeg') }}" alt="Swaad-e-Bihar logo" />
          <div>
            <p class="brand__name">Swaad-e-Bihar</p>
            <p class="brand__tag">Cloud Kitchen</p>
          </div>
        </div>
        <div class="nav__links">
          <a href="/">Home</a>
          <a href="/menu">Menu</a>
          <a href="/story">Our Story</a>
          <a href="/order">Order</a>
          <a href="/cart">Open Cart</a>
          <a href="/contact">Contact</a>
          <a href="/customer/login">Login</a>
        </div>
        <a class="nav__cta" href="/order">Order Now</a>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <p>Â© 2026 Swaad-e-Bihar. Crafted with Bihar in every bite.</p>
      <div class="footer__links">
        <a href="/menu">Menu</a>
        <a href="/story">Story</a>
        <a href="/order">Order</a>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
